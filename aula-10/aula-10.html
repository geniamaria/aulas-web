<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
    <link rel="stylesheet" href="./aula-10.css">
</head>
<body>
    <!--
        2.23
            - Shadows (Sombras)
                - text-shadow: a-direita em-baixo blur cor;  (textos)
                - box-shadow: em-baixo a-direita blur cor;   (blocos)
            - web fonts (Fontes para web. Visitar: fonts.google.com)
                @font-face {
                    font-family: nome-da-fonte;
                    src: url(caminho da font);
                }
            - Transform (transformacoes)
                - 2D Transform
                    - translate(x, y)
                    - rotate(graus);
                    - scale(width, height)
                    - scaleX(width) // o mesmo que o scale(), somento no x
                    - scaleY(height) // o mesmo que o scale(), somento no y
                - 3D transform
                    -  rotateX(graus)
                    - rotateY(graus)
                    - rotateZ(graus)
    -->

    <h1>II. CSS</h1>

    <h2>Shadows (Sombras)</h2>

    <h3>text-shadow</h3>
    <p class="text-shadow-1">Um texto com o efeito text-shadow</p>
    <p class="text-shadow-2">Um texto com o efeito text-shadow</p>

    <h3>box-shadow</h3>
    <div class="box-shadow-container">
        <div class="box-shadow">
            Card
        </div>
        <div class="box-shadow">
            Card
        </div>
        <div class="box-shadow">
            Card
        </div>
        <div class="box-shadow">
            Card
        </div>
    </div>

    <h2>Web font</h2>
    <p class="web-font">Neste texto foi usanda uma fonte da Google Fonts</p>

    <h2>Transform</h2>
    <h3>2D Transform</h3>

    <div class="translate">
        Translate
    </div>

    <div class="rotate">
        Rotate
    </div>

    <div class="scale">
        Scale
    </div>

    <h3>3D Transform</h3>
    <div class="rotate-x">
        Rotate x
    </div>
    <div class="rotate-y">
        Rotate y
    </div>
    <div class="rotate-z">
        Rotate z
    </div>
</body>
</html>
